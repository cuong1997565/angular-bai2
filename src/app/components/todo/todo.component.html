<div class="container" [style.margin-top.px]="20">
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th> Price </th>
              <th> Category </th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of todos">
              <td> {{ todo.id }} </td>
              <td> {{todo.name}} </td>
              <td> {{todo.price}} </td>
              <td> {{todo.category_id}} </td>
              <td>
                  <button type="button" class="btn btn-primary" (click)="onEditTodo(todo)" style="margin-right:15px">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="onDeleteTodo(todo.id)">Delete</button>

              </td>
            </tr>
          </tbody>
        </table>
        <hr>
        <form *ngIf="!todo">
          <legend>Add Todo</legend>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label>Category</label>
            <input type="number" class="form-control" [(ngModel)]="category" [ngModelOptions]="{standalone: true}">
          </div>

          <button type="submit" class="btn btn-primary" (click)="onAddTodo()">Submit</button>
        </form>


        <form *ngIf="todo">
          <legend>Edit Todo</legend>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="todo.name" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" [(ngModel)]="todo.price" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label>Category</label>
            <input type="number" class="form-control" [(ngModel)]="todo.category_id" [ngModelOptions]="{standalone: true}">
          </div>

          <button type="submit" class="btn btn-primary" (click)="onUpdateTodo()">Submit</button>
        </form>


      </div>

   </div>

</div>
